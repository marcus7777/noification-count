<link rel="import" href="../polymer/polymer.html">
<!--
  `<noification-count count="3"></noification-count>` Noification Count ^n
  @demo demo.html
-->
<dom-module id="noification-count">
  <template>
    <template is="dom-if" if="{{count}}">
      <style>
        :host {
          background-color: #cb4437;
          display: inline-block;
          font: bold 8px Arial;
          border-radius: 12px;
          line-height: 12px;
          text-align: center;
          min-width: 12px;
          padding: 1px;
          height: 12px;
          color: #fff;
          margin-left: -8px;
        }
      </style>
      [[count]]
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "noification-count",
    properties:{
      count:{
        type:Number,
        value:0,
      },
    },
  })
</script>
