<link rel="import" href="../polymer/polymer.html">
<!--
  `<noification-count count="3"></noification-count>` Noification Count ^n
  @demo demo.html
-->
<dom-module id="noification-count">
  <template>
    <template is="dom-if" if="{{count}}">
      <style>
        :host {
          display:inline-block;color:#505050; 
        }
        .num {
          background-color:#cb4437;
          display:inline-block;
          font:bold 8px Arial;
          border-radius:12px;
          line-height:12px;
          position:absolute;
          text-align:center;
          min-width:12px;
          padding:1px;
          height:12px;
          color:#fff;
          right:0;
          top:0;
        }
      </style>
      <div><content></content><span class="num">[[count]]</span></div>
    </template>
    <template is="dom-if" if="{{!count}}">
      <content></content>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "noification-count",
    properties:{
      count:{
        type:Number,
        value:0,
      },
    },
  })
</script>
